<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registration Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <link rel="stylesheet" href="styles.css">
  <script async defer src="app.js"></script>
</head>
<body>
  <main>
    <div class="form__container">
      <div class="form__container-labels">
        <ul class="form__labels-list">
          <li class="form__labels-list-item btn__sign-in active" type="button">
            <span class="material-symbols-outlined container__label-icons">person</span> Sign In</li>
          <li class="form__labels-list-item btn__sign-up" type="button">
            <span class="material-symbols-outlined container__label-icons">person_add</span> Sign Up</li>
        </ul>
      </div>
<!-- Sign In -->
      <div class="form__container-content form__container-sign-in">
        <form action="" method="post" class="form__body">
          <div class="form__body-inputs-boxes">
            <div class="form__input-box">
              <input type="text" name="login" id="login" class="form__login-input" placeholder="Username" required aria-required="true">
              <span class="material-symbols-outlined form__input-box-ico">
                account_circle
                </span>              
            </div>
            <div class="form__input-box">
              <input type="password" name="password" id="password" class="form__login-input form__login-input-password" placeholder="Password" required aria-required="true">    
              <span class="material-symbols-outlined form__input-box-ico form__input-box-ico-lock">lock</span>   
              <span class="material-symbols-outlined form__input-box-ico-visibility">visibility</span>             
            </div>
          </div>
          <a href="#" class="form__login-forgot">Forgot Password?</a>
          <div class="form__login-checkbox-box">
            <input type="checkbox" name="remember" id="remember" class="form__login-checkbox-input">
            <label for="remember">Remember Me</label>            
          </div>
          <button class="form__login-btn">
            <span class="material-symbols-outlined form__login-btn-ico">login</span>
            Sign In
          </button>
        </form>
      </div>
<!-- Sign Up -->
      <div class="form__container-content form__container-sign-up inactive">
        <form action="" method="post" class="form__body"> 
          <div class="form__body-inputs-boxes">
            <!-- Email -->
            <div class="form__input-box">
              <input type="email" name="signUp-email" id="signUp-email" class="form__login-input" placeholder="Email" required aria-required="true">
              <span class="material-symbols-outlined form__input-box-ico">
                mail
              </span>
            </div>
            <!-- Username -->
            <div class="form__input-box">
              <input type="text" name="signUp-login" id="signUp-login" class="form__login-input" placeholder="Username" required aria-required="true">
              <span class="material-symbols-outlined form__input-box-ico">
                account_circle
                </span> 
            </div>
            <!-- Password -->
            <div class="form__input-box">
              <input type="password" name="signUp-password" id="sign-up-password" class="form__login-input" placeholder="Password" required aria-required="true">
              <span class="material-symbols-outlined form__input-box-ico">
                lock
              </span>   
              <div id="password__strength-container" class="password__strength-container">
                <!-- <div class="password__strength-bar"></div> -->

              </div>
              <div id="password__errors-messages"  class="password__errors-messages">
                <!-- <p class="password__errors-message">Password too short</p> -->
              </div>
            </div>
            <!-- Password Check -->
            <div class="form__input-box">
              <input type="password" name="signUp-password-confirm" id="signUp-password-confirm" class="form__login-input" placeholder="Confirm Password" required aria-required="true">
              <span class="material-symbols-outlined  form__input-box-ico">
                check_box
                </span>
                <div id="password__check-errors"  class="password__check-errors">
                  <!-- <p class="password__check-errors-message">Passwords are not the same</p> -->
                </div>
            </div>
          </div>
          <button class="form__login-btn">
            <span class="material-symbols-outlined form__login-btn-ico">person_add</span>
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
